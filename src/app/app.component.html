  <div style="text-align: center;">
    <h1 class="mat-headline">GROUP DIVIDER</h1>

    <img
      width="300"
      alt="Angular Logo"
      src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
    />
  </div>

  <div class="example-container">
    <mat-form-field>
      <input
        type="number"
        matInput
        placeholder="몇번까지 있나요?"
        [(ngModel)]="maxNumber"
        (ngModelChange)="checkButtonStatus()"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-chip-list #exclusionNumbers aria-label="exclusion selection">
        <mat-chip
          selected
          color="primary"
          *ngFor="let number of numbersToExclude"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(number)"
        >
          {{ number }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          autocomplete="off"
          placeholder="제외할 번호"
          type="number"
          #tooltip="matTooltip"
          [matTooltip]="tooltipMessage"
          [matChipInputFor]="exclusionNumbers"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
          (click)="onFocus(tooltip)"
        />
      </mat-chip-list>
    </mat-form-field>
    <mat-form-field>
      <input
        autocomplete="off"
        type="number"
        matInput
        placeholder="몇 개의 조로 나누고 싶나요?"
        [(ngModel)]="numberOfGroup"
        (ngModelChange)="checkButtonStatus()"
      />
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      (click)="divide()"
      [disabled]="disableButton"
    >
      배치
    </button>
    <br />
    <button
      mat-flat-button
      color="warn"
      (click)="exportAsXLSX()"
      *ngIf="!disableButton"
      [disabled]="this.results.length == 0"
    >
      다운로드
    </button>
    <br />
    <br />
    <br />

    <ng-container *ngFor="let group of results; let i = index">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> {{ i + 1 }} 조 </mat-panel-title>
            <mat-panel-description>
              {{ group.length }} 명
            </mat-panel-description>
          </mat-expansion-panel-header>

          <ng-container *ngFor="let number of group">
            <p>{{ number }} 번</p>
          </ng-container>
        </mat-expansion-panel>
      </mat-accordion>
    </ng-container>

    <br />
    <br />
  </div>
</div>

<router-outlet></router-outlet>

<div class="example-container">
  <mat-form-field>
    <input
      type="number"
      matInput
      placeholder="몇번까지 있나요?"
      [(ngModel)]="maxNumber"
      (ngModelChange)="checkButtonStatus()"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-chip-list #exclusionNumbers aria-label="exclusion selection">
      <mat-chip
        selected
        color="primary"
        *ngFor="let number of numbersToExclude"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(number)"
      >
        {{ number }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        autocomplete="off"
        placeholder="제외할 번호"
        type="number"
        #tooltip="matTooltip"
        [matTooltip]="tooltipMessage"
        [matChipInputFor]="exclusionNumbers"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
        (click)="onFocus(tooltip)"
      />
    </mat-chip-list>
  </mat-form-field>
  <mat-form-field>
    <input
      autocomplete="off"
      type="number"
      matInput
      placeholder="몇 개의 조로 나누고 싶나요?"
      [(ngModel)]="numberOfGroup"
      (ngModelChange)="checkButtonStatus()"
    />
  </mat-form-field>
  <button
    mat-flat-button
    color="primary"
    (click)="divide()"
    [disabled]="disableButton"
  >
    배치
  </button>
  <br />
  <button
    mat-flat-button
    color="warn"
    (click)="exportAsXLSX()"
    *ngIf="!disableButton"
    [disabled]="this.results.length == 0"
  >
    다운로드
  </button>
  <br />
  <br />
  <br />

  <ng-container *ngFor="let group of results; let i = index">
    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title> {{ i + 1 }} 조 </mat-panel-title>
          <mat-panel-description> {{ group.length }} 명 </mat-panel-description>
        </mat-expansion-panel-header>

        <ng-container *ngFor="let number of group">
          <p>{{ number }} 번</p>
        </ng-container>
      </mat-expansion-panel>
    </mat-accordion>
    <br />
  </ng-container>

  <br />
  <br />
</div>
